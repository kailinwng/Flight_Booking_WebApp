<!doctype html>
<html>
<head>
  <title>Fleet Informations</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <!-- Fixed Header -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- Header Section  -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Fleet Info</span>
        <div class="mdl-layout-spacer"></div>
        <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Sort
        </button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
          <li class="mdl-menu__item" onclick="sortByAirline()">Sort by Airline</li>
          <li class="mdl-menu__item" onclick="sortByPlaneType()">Sort by Type</li>
        </ul>
      </div>
    </header>
    <!-- End of Header Section  -->
    <!-- Drawer -->
    <div class="mdl-layout__drawer">
      <!-- Logo -->
      <img src="images/logo.jpg" height=100px width=100px>
      <span class="mdl-layout-title">
        Doctors Without Border
      </span>
      <!-- Navigation  -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Main Page</a>
        <a class="mdl-navigation__link" href="schedule.html">Schedule a Flight</a>
        <a class="mdl-navigation__link" href="myflights.html">My Flights</a>
        <a class="mdl-navigation__link" href="fleetInfo.html">Fleet Info</a>
      </nav>
      <!-- End of Navigation  -->
    </div>
    <!-- End of Drawer  -->
    <main class="mdl-layout__content">
    <div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
      <div class="page-content">
        <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--8dp table">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric mdl-data-table__header--sorted">
                <button class="mdl-button mdl-js-button mdl-button--primary" onclick=statusSort()>
                  Status
                </button>
              </th>
              <th class="mdl-data-table__cell--non-numeric">Registration</th>
              <th class="mdl-data-table__cell--non-numeric">Location</th>
              <th>Range(km)</th>
              <th>Avg Speed(kt)</th>
              <th class="mdl-data-table__cell--non-numeric">Type</th>
              <th class="mdl-data-table__cell--non-numeric">Airline</th>
            </tr>
          </thead>
          <tbody id="fleetDisplay">
            <!-- Start of table content -->

          </tbody>
        </table>
      </div>
      <div class="mdl-layout-spacer"></div>
      </div>
    </main>
  </div>
  <script src="scripts/shared.js"></script>
  <script src="scripts/fleetInfo.js"></script>
</body>
</html>
