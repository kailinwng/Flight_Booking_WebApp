<!doctype html>
<html>
<head>
  <title>Routes Overview</title>
  <link rel="stylesheet" type="text/css" href="styles\styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Map Links -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
  <style type="text/css">
    #popup{position: absolute; bottom: 16px; right: 16px;}
  </style>
</head>
<body>
<!-- Fixed Header -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <!-- Header Section  -->
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Main Page</span>
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
        <!-- Search -->
        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" autocomplete="off">
        </div>
        <!-- End of Search  -->
      </div>
      <!-- Accent-colored flat button -->
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color:white" onclick="search()">
        SUBMIT
      </button>
    </div>
  </header>
  <!-- End of Header Section  -->


  <!-- Drawer -->
  <div class="mdl-layout__drawer">
    <!-- Logo -->
    <img src="images\logo.jpg" height=100px width=100px >
    <span class="mdl-layout-title">
      Doctors Without Border
    </span>
    <!-- Navigation  -->
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="index.html">Main Page</a>
      <a class="mdl-navigation__link" href="schedule.html">Schedule a Flight</a>
      <a class="mdl-navigation__link" href="myflights.html">My Flights</a>
      <a class="mdl-navigation__link" href="fleetInfo.html">Fleet Info</a>
    </nav>
    <!-- End of Navigation  -->
  </div>
  <!-- End of Drawer  -->

  <!-- Page Contents -->
  <main class="mdl-layout__content">
    <div class="page-content">
      <!-- Map Div -->
      <div id="map"></div>
      <!-- Div for Checkboxes -->
      <div id="locator">
        <!-- Checkbox for Available Flight -->
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
          <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" onclick="filterRoutes()">
          <span class="mdl-checkbox__label">Ongoing Flights</span>
        </label>
        <!-- Checkbox for Scheduled Flight -->
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
          <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" onclick="filterRoutes()">
          <span class="mdl-checkbox__label">Scheduled Flights</span>
        </label>
        <!-- Checkbox for Past Flight -->
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
          <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input" onclick="filterRoutes()">
          <span class="mdl-checkbox__label">Past Flights</span>
        </label>
      </div>
      <!-- End of Checkbox Div -->
    </div>
  </main>
  <!-- End of Page Contents  -->
</div>
</body>
<script src="scripts\shared.js"></script>
<script src="scripts\map.js"></script>
<script src="scripts\main.js"></script>
</html>
